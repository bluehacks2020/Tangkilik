<ion-content fullscreen>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="row mt-3 px-3">
          <div class="d-flex justify-content-center">
            <p style="font-size: 20px;" class="text-dark font-weight-bold"><span
                class="fa fa-2x fa-shopping-cart text-success"></span>
              &nbsp;&nbsp; My Cart</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row px-2">
      <div class="container card py-2" style="height: 50vh; overflow-y: scroll;">
        <div class="row" *ngFor="let item of cart">
          <div class="col-sm-12">
            <ion-item lines="full">
              <ion-icon slot="start" name="basket-outline" size="large" color="success"></ion-icon>
              <ion-label>
                <p style="word-wrap: break-word; font-size: 18px; font-weight: 550;" class="text-dark pt-4">
                  {{item.ProductName}}</p>
                <p style="word-wrap: break-word; font-size: 16px; font-weight: 500;"
                  class="text-danger font-weight-bold pull-right">
                  <span class="fa fa-money"></span> {{item.ProductPrice}}</p>
              </ion-label>
            </ion-item>
          </div>
        </div>
      </div>
    </div>
    <ul class="mt-3 list-group list-group text-dark font-weight-bold">
      <li class="list-group-item"><span class="font-weight-bold"> Total Item(s):</span> <span class="text-danger">
          {{cart.length}}</span>
      </li>
      <li class="list-group-item"><span class="font-weight-bold"> Total Amount:</span> <span class="text-danger">
          {{total}}</span>
      </li>
    </ul>
    <div class="row px-2 pt-5">
      <div class="container-fluid" style="height: 8vh;">
        <div class="row">
          <div class="col-6">
            <button class="btn btn-success font-weight-bold pull-right"><span class="fa fa-check"></span>
              Check Out</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger font-weight-bold pull-left" (click)="clearCart()"><span
                class="fa fa-trash"></span>
              Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
